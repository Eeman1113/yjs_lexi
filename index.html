<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal for Shree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #FFF5E1; 
            color: #6D5B4F; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .journal-container {
            max-width: 700px;
            margin: 1.5rem auto;
            padding: 1.5rem;   
            background-color: #FFFBF5; 
            border-radius: 18px; 
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06), 0 4px 10px rgba(0,0,0,0.04);
            border: 1px solid #FDEEDC;
        }
        @media (min-width: 640px) { /* sm breakpoint in Tailwind */
            .journal-container {
                margin: 2.5rem auto;
                padding: 2.5rem;
            }
        }
        .journal-header h1 {
            font-family: 'Playfair Display', serif; 
            color: #D8704A; 
            font-weight: 700;
            font-size: 2.5rem; 
        }
        @media (min-width: 640px) {
            .journal-header h1 {
                font-size: 3rem;
            }
        }
        .journal-header .subtitle {
            font-family: 'Montserrat', sans-serif;
            color: #E58C6A; 
            font-size: 1.1rem;
            margin-top: 0.25rem;
        }
        .journal-header .date {
            font-family: 'Montserrat', sans-serif;
            color: #B59F91; 
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }

        .journal-label {
            color: #A08573; 
            margin-bottom: 0.75rem;
            font-weight: 500; 
            font-size: 1rem;
        }
        .journal-input, .journal-textarea {
            background-color: #FFFCF8; 
            border: 1px solid #FCEBE0; 
            color: #7A5E4E; 
            border-radius: 12px; 
            padding: 0.9rem 1.1rem; 
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
        }
        .journal-input::placeholder, .journal-textarea::placeholder {
            color: #C8B8AE; 
        }
        .journal-input:focus, .journal-textarea:focus {
            outline: none;
            border-color: #E58C6A; 
            box-shadow: 0 0 0 4px rgba(229, 140, 106, 0.15); 
        }
        .journal-button {
            background-color: #E58C6A; 
            color: white;
            padding: 0.9rem 1.5rem; 
            border-radius: 12px; 
            font-weight: 500; 
            font-size: 1rem;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(229, 140, 106, 0.25);
            text-align: center;
        }
        .journal-button:hover {
            background-color: #D17C5A; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 10px rgba(229, 140, 106, 0.3);
        }
        .icon-button-container { /* General container for icon/emoji buttons */
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-around;
            gap: 0.5rem; 
        }
        .icon-button { /* Class for all clickable icon/emoji buttons */
            background-color: #FFFCF8;
            border: 1px solid #FCEBE0;
            border-radius: 50%;
            width: 52px; 
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            color: #A08573; 
            font-size: 1.7rem; /* For text emojis in this button type */
        }
        .icon-button svg { /* Specific styling for SVG icons within these buttons */
            width: 28px; 
            height: 28px;
            transition: transform 0.2s;
        }
        .icon-button:hover {
            transform: scale(1.12); 
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            background-color: #FFF8F0;
        }
        .icon-button:hover svg {
            transform: scale(1.05);
        }
        .icon-button.selected {
            background-color: #FEECE2; 
            border-color: #E58C6A;
            box-shadow: 0 0 0 4px rgba(229, 140, 106, 0.25);
            transform: scale(1.08); 
            color: #D8704A; 
        }
        .past-entry {
            background-color: #FFFCF8;
            border: 1px solid #FDEEDC;
            border-radius: 14px; 
            padding: 1.25rem; 
            margin-bottom: 1.5rem; 
        }
        .past-entry-date {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600; 
            color: #C78C7A; 
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }
        .past-entry-content {
            color: #7A5E4E;
            font-size: 0.9rem; 
            line-height: 1.6; 
        }
        .past-entry-note {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px dashed #FADBCD; 
            white-space: pre-wrap; 
        }
        .past-entry-note strong {
            font-weight: 600;
            color: #A08573;
        }
        .custom-checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 0.9rem 1.1rem;
            background-color: #FFFCF8;
            border: 1px solid #FCEBE0;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .custom-checkbox-label:hover {
            background-color: #FFF8F0; 
        }
        .custom-checkbox-label span {
            font-size: 0.95rem;
            color: #7A5E4E;
        }
        .custom-checkbox {
            appearance: none;
            width: 24px; 
            height: 24px;
            border: 2px solid #E58C6A;
            border-radius: 7px; 
            margin-right: 1rem; 
            position: relative;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            flex-shrink: 0; 
        }
        .custom-checkbox:checked {
            background-color: #E58C6A;
            border-color: #E58C6A;
        }
        .custom-checkbox:checked::after {
            content: '🌸'; 
            font-size: 15px; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height: 1; 
        }
        .status-message {
            text-align: center;
            padding: 0.9rem 1rem;
            margin-top: 1.5rem;
            margin-bottom: 1.5rem; 
            border-radius: 12px;
            font-weight: 500; 
            font-size: 0.95rem;
        }
        .status-success {
            background-color: #E0F2F1; 
            color: #26A69A; 
            border: 1px solid #A7FFEB;
        }
        .status-error {
            background-color: #FFEBEE; 
            color: #EF5350; 
            border: 1px solid #FFCDD2;
        }
        .section-title { 
            font-family: 'Playfair Display', serif;
            color: #D8704A;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #FDEEDC;
        }
        @media (min-width: 640px) {
            .section-title {
                font-size: 2.2rem;
            }
        }
        .loading-indicator {
            text-align: center;
            color: #A98C78;
            padding: 1.5rem;
            font-style: italic;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="journal-container">
        <header class="journal-header text-center mb-8">
            <h1>Daily Alive Hun Journal</h1>
            <p class="subtitle">for Shree Cuddieeeee <3</p> 
            <p id="currentDate" class="date"></p>
        </header>

        <div id="statusMessageContainer"></div>

        <section class="mb-10"> 
            <label class="journal-label block text-lg">I'm here today:</label>
            <label class="custom-checkbox-label">
                <input type="checkbox" id="isAlive" class="custom-checkbox">
                <span>Yes, I made it through today.</span> 
            </label>
        </section>

        <section class="mb-10">
            <label class="journal-label block text-lg">My emotional state:</label>
            <div id="mentalEmotion" class="icon-button-container">
                <button class="icon-button" data-value="😊" aria-label="Happy">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <button class="icon-button" data-value="🙂" aria-label="Content">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 1.5 4 1.5 4-1.5 4-1.5"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <button class="icon-button" data-value="😐" aria-label="Neutral">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="8" y1="14" x2="16" y2="14"></line>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <button class="icon-button" data-value="😟" aria-label="Worried">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 16s-1.5-2-4-2-4 2-4 2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <button class="icon-button" data-value="😢" aria-label="Sad">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M16 16s-1.5-3-4-3-4 3-4 3"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        <path d="M10 12.5c.5 1 1.5 1.5 2 1.5s1.5-.5 2-1.5"></path> 
                    </svg>
                </button>
            </div>
        </section>

        <section class="mb-10">
            <label class="journal-label block text-lg">How was my day?</label>
            <div id="dayRating" class="icon-button-container">
                <button class="icon-button" data-value="👍" aria-label="Good day">👍</button>
                <button class="icon-button" data-value="👌" aria-label="Okay day">👌</button>
                <button class="icon-button" data-value="🤷" aria-label="Mediocre day">🤷</button>
                <button class="icon-button" data-value="👎" aria-label="Bad day">👎</button>
                <button class="icon-button" data-value="😩" aria-label="Terrible day">😩</button>
            </div>
        </section>

        <section class="mb-10">
            <label for="note" class="journal-label block text-lg">My thoughts & reflections:</label>
            <textarea id="note" rows="5" class="journal-textarea" placeholder="Write a little something... it's okay if it's short."></textarea>
        </section>

        <button id="saveEntry" class="journal-button w-full text-lg">Save Journal Entry</button>

        <section class="mt-16"> 
            <h2 class="section-title">Past Entries</h2> 
            <div id="loadingIndicator" class="loading-indicator hidden">Loading entries...</div>
            <div id="pastEntriesContainer">
                </div>
        </section>
    </div>

    <script type="module">
        const STORAGE_KEY = 'shreeDailyJournalEntries';

        // --- UI Elements ---
        const currentDateEl = document.getElementById('currentDate');
        const isAliveCheckbox = document.getElementById('isAlive');
        const mentalEmotionContainer = document.getElementById('mentalEmotion');
        const dayRatingContainer = document.getElementById('dayRating');
        const noteTextarea = document.getElementById('note');
        const saveEntryButton = document.getElementById('saveEntry');
        const pastEntriesContainer = document.getElementById('pastEntriesContainer');
        const statusMessageContainer = document.getElementById('statusMessageContainer');
        const loadingIndicator = document.getElementById('loadingIndicator');

        let selectedEmotion = null;
        let selectedDayRating = null;

        // --- Display Current Date ---
        function displayCurrentDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDateEl.textContent = today.toLocaleDateString('en-US', options);
        }

        // --- Handle Icon/Emoji Button Clicks ---
        function handleIconEmojiSelection(container, type) {
            container.addEventListener('click', (event) => {
                const button = event.target.closest('.icon-button'); // Use the common class
                if (button) {
                    const buttons = container.querySelectorAll('.icon-button');
                    buttons.forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    if (type === 'emotion') selectedEmotion = button.dataset.value;
                    else if (type === 'dayRating') selectedDayRating = button.dataset.value;
                }
            });
        }
        
        handleIconEmojiSelection(mentalEmotionContainer, 'emotion'); // For SVG icons
        handleIconEmojiSelection(dayRatingContainer, 'dayRating'); // For text emojis

        // --- Show Status Message ---
        function showStatusMessage(message, type = 'success') {
            statusMessageContainer.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            setTimeout(() => {
                statusMessageContainer.innerHTML = '';
            }, 3500);
        }

        // --- Save Journal Entry to localStorage ---
        function saveJournalEntry() {
            const newEntry = {
                id: crypto.randomUUID(),
                isAlive: isAliveCheckbox.checked,
                mentalEmotion: selectedEmotion,
                dayRating: selectedDayRating,
                note: noteTextarea.value.trim(),
                dateString: new Date().toLocaleDateString('en-CA'), 
                timestamp: new Date().toISOString() 
            };

            if (!newEntry.isAlive && !newEntry.mentalEmotion && !newEntry.dayRating && !newEntry.note) {
                showStatusMessage("Please fill at least one field or mark your presence.", "error");
                return;
            }
            
            saveEntryButton.disabled = true;
            saveEntryButton.textContent = "Saving...";

            try {
                const storedEntries = localStorage.getItem(STORAGE_KEY);
                let entries = storedEntries ? JSON.parse(storedEntries) : [];
                entries.push(newEntry);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));

                console.log("Entry saved to localStorage: ", newEntry);
                showStatusMessage("Journal entry saved successfully! 💖", "success");
                
                isAliveCheckbox.checked = false;
                mentalEmotionContainer.querySelectorAll('.icon-button').forEach(btn => btn.classList.remove('selected'));
                dayRatingContainer.querySelectorAll('.icon-button').forEach(btn => btn.classList.remove('selected'));
                selectedEmotion = null;
                selectedDayRating = null;
                noteTextarea.value = '';

                loadAndRenderAllEntries();

            } catch (error) {
                console.error("Error saving to localStorage: ", error);
                showStatusMessage(`Could not save entry: ${error.message}`, "error");
            } finally {
                saveEntryButton.disabled = false;
                saveEntryButton.textContent = "Save Journal Entry";
            }
        }
        
        // --- Render Entries ---
        function renderEntries(entries) {
            if (!entries || entries.length === 0) {
                pastEntriesContainer.innerHTML = '<p class="text-center text-gray-500 italic py-4">No journal entries yet. Write your first one whenever you feel ready. ✨</p>';
                return;
            }
            
            entries.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            let entriesHtml = '';
            entries.forEach((entry) => {
                const entryDate = new Date(entry.timestamp); 
                const formattedDate = entryDate.toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                });
                
                let emotionDisplayHtml = '';
                if (entry.mentalEmotion) {
                    const emotionButton = mentalEmotionContainer.querySelector(`.icon-button[data-value="${entry.mentalEmotion}"]`);
                    if (emotionButton && emotionButton.querySelector('svg')) { // Check if it's an SVG
                        emotionDisplayHtml = `<span class="inline-flex items-center justify-center w-5 h-5">${emotionButton.innerHTML}</span>`;
                    } else if (emotionButton) { // Fallback for text emoji if SVG not found (should not happen with current setup)
                        emotionDisplayHtml = `<span class="text-xl">${entry.mentalEmotion}</span>`; 
                    }
                }

                let dayRatingDisplayHtml = '';
                if (entry.dayRating) {
                    // For dayRating, we expect text emojis, so just display the value.
                    dayRatingDisplayHtml = `<span class="text-xl">${entry.dayRating}</span>`;
                }


                entriesHtml += `
                    <div class="past-entry" data-id="${entry.id}">
                        <p class="past-entry-date">${formattedDate}</p>
                        <div class="past-entry-content">
                            <p>Marked presence: <span class="font-semibold ${entry.isAlive ? 'text-green-600' : 'text-red-500'}">${entry.isAlive ? 'Yes 🌸' : 'No'}</span></p>
                            ${entry.mentalEmotion ? `<p class="flex items-center">Emotion:&nbsp;${emotionDisplayHtml}</p>` : ''}
                            ${entry.dayRating ? `<p class="flex items-center">Day:&nbsp;${dayRatingDisplayHtml}</p>` : ''}
                            ${entry.note ? `<div class="past-entry-note"><strong>Note:</strong><br>${escapeHtml(entry.note)}</div>` : ''}
                        </div>
                    </div>
                `;
            });
            pastEntriesContainer.innerHTML = entriesHtml;
        }

        // --- Load and Display Past Entries from localStorage ---
        function loadAndRenderAllEntries() {
            loadingIndicator.classList.remove('hidden'); 
            
            try {
                const storedEntries = localStorage.getItem(STORAGE_KEY);
                const entries = storedEntries ? JSON.parse(storedEntries) : [];
                renderEntries(entries);
            } catch (error) {
                console.error("Error loading entries from localStorage: ", error);
                pastEntriesContainer.innerHTML = '<p class="text-center text-red-500">Could not load past entries due to an error.</p>';
                showStatusMessage(`Error loading entries: ${error.message}`, "error");
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function escapeHtml(unsafe) {
            if (unsafe === null || typeof unsafe === 'undefined') return '';
            return unsafe
                 .toString()
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        // --- Event Listeners ---
        saveEntryButton.addEventListener('click', saveJournalEntry);

        // --- Initializations ---
        displayCurrentDate();
        loadAndRenderAllEntries();

    </script>
</body>
</html>
